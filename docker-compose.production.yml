services:
  app-production:
    image: ghcr.io/zilusion/ambionity:latest
    container_name: ambionity-production
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/.data/prod.db
      - ORIGIN=https://ambionity.sudorgin.com
    volumes:
      - sqlite_data_prod:/app/.data

  app-edge:
    image: ghcr.io/zilusion/ambionity:edge
    container_name: ambionity-edge
    restart: always
    ports:
      - '127.0.0.1:3001:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/.data/edge.db
      - ORIGIN=https://dev.ambionity.sudorgin.com
    volumes:
      - sqlite_data_edge:/app/.data

volumes:
  sqlite_data_prod:
  sqlite_data_edge:
